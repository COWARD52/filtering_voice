<script>
    body = document.querySelector('#example2 > tbody')
    var dolphins;

    function loaddolphin() {
        var http;
        if (window.XMLHttpRequest) {
            http = new XMLHttpRequest();
        }
        else {
            http = new ActiveXObject("Microsoft.XMLHTTP");
        }
        http.onreadystatechange = function () {
            if (http.readyState == 4 && http.status == 200) {
                dolphins = http.response;
                dolphins = JSON.parse(dolphins);
                jiazai()
            }
        }
        http.open("GET", "/loaddolphin", true);
        http.send();
    }

    loaddolphin()

    function getLocalTime(nS) {
        return new Date(parseInt(nS) * 1000).toLocaleString().replace(/:\d{1,2}$/, ' ');
    }

    function jiazai() {
        for (let i = 0; i < dolphins.length; i++) {
            dolphin = document.createElement('tr')
            td1 = document.createElement('td')
            td1.textContent = dolphins[i]['longitude'] + ' , ' + dolphins[i]['latitude']
            td2 = document.createElement('td')
            td2.textContent = dolphins[i]['posi']
            td3 = document.createElement('td')
            td3.textContent = dolphins[i]['volume_filename']
            td4 = document.createElement('td')
            td4.textContent = getLocalTime(dolphins[i]['create_time'])
            td5 = document.createElement('td')
            td5.textContent = dolphins[i]['phone']
            dolphin.appendChild(td1)
            dolphin.appendChild(td2)
            dolphin.appendChild(td3)
            dolphin.appendChild(td4)
            dolphin.appendChild(td5)
            body.appendChild(dolphin)
        }
        page()
    }

    function page() {
        $(function () {
            $('#example1').DataTable()
            $('#example2').DataTable({
                'paging': true,
                'lengthChange': false,
                'searching': false,
                'ordering': true,
                'info': true,
                'autoWidth': false
            })
        })
    }
</script>
